<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profil - Guru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/dashboardguru.css" />
    <link rel="stylesheet" href="../css/profil-guru.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <i class="fas fa-user-shield fa-3x"></i>
                <h3>Bu Farah</h3>
            </div>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> <a href="dashboard-guru.html">Dashboard</a></li>
                    <li><i class="fas fa-users"></i> <a href="data-siswa1.html">Data Siswa</a></li>
                    <li><i class="fas fa-calendar-alt"></i> <a href="jadwal-pelajaran1.html">Jadwal</a></li>
                    <li><i class="fas fa-pen"></i> <a href="input-nilai.html">Input Nilai</a> </li>
                    <li><i class="fas fa-user-cog"></i> <a href="profil-guru.html">Profil</a></li>
                    <li><i class="fas fa-sign-out-alt"></i><a href="logout-guru.html">Logout</a> </li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="profil-container">
                <h2>Profil Pengguna</h2>

                <div class="profil-item">
                    <span>Nama:</span>
                    <span class="text-value">Bu Farah</span>
                    <input type="text" class="input-edit" value="Bu Farah">
                </div>

                <div class="profil-item">
                    <span>Role:</span>
                    <span class="text-value">Guru</span>
                    <input type="text" class="input-edit" value="Guru" disabled>
                </div>

                <div class="profil-item">
                    <span>Email:</span>
                    <span class="text-value">abcde@gmail.com</span>
                    <input type="email" class="input-edit" value="abcde@gmail.com">
                </div>

                <div class="profil-item">
                    <span>Telepon:</span>
                    <span class="text-value">0812-1234-5645</span>
                    <input type="text" class="input-edit" value="0812-1234-5645">
                </div>

                <button class="btn-edit" id="editBtn">Edit Profil</button>
            </div>
        </main>
    </div>

    <script>
        const editBtn = document.getElementById("editBtn");
        let isEditing = false;

        editBtn.addEventListener("click", () => {
            const items = document.querySelectorAll(".profil-item");
            isEditing = !isEditing;

            items.forEach(item => {
                if (isEditing) {
                    item.classList.add("editing");
                } else {
                    const input = item.querySelector(".input-edit");
                    const span = item.querySelector(".text-value");
                    span.textContent = input.value;
                    item.classList.remove("editing");
                }
            });

            editBtn.textContent = isEditing ? "Simpan" : "Edit Profil";
        });
    </script>
</body>

</html>
