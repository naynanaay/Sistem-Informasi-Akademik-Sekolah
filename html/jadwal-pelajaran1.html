  <link rel="stylesheet" href="../css/dashboardguru.css" />
  <link rel="stylesheet" href="../css/jadwal-pelajaran1.css">
</head>

<body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile">
          <i class="fas fa-user-circle fa-3x"></i>
          <h3>Bu Farah</h3>
        </div>
        <nav>
          <ul>
            <li><i class="fas fa-home"></i> <a href="dashboard-guru.html">Dashboard</a></li>
            <li><i class="fas fa-users"></i> <a href="data-siswa1.html">Data Siswa</a></li>
            <li><i class="fas fa-calendar-alt"></i> <a href="jadwal-pelajaran1.html">Jadwal</a></li>
            <li><i class="fas fa-pen"></i> <a href="input-nilai.html">Input Nilai</a> </li>
            <li><i class="fas fa-user-cog"></i> <a href="profil-guru.html">Profil</a></li>
            <li><i class="fas fa-sign-out-alt"></i><a href="logout.html">Logout</a> </li>
          </ul>
        </nav>
      </aside>

    <main class="main-content">
      <section class="jadwal">
        <h2>JADWAL PELAJARAN</h2>
        <div class="pilih-kelas">
          Pilih Kelas:
          <select id="kelas">
            <option value="PPLG">XI PPLG</option>
            <option value="AKL">XI Akuntansi</option>
            <option value="MP">XI Perkantoran</option>
            <option value="PMS">XI Pemasaran</option>
            <option value="DKV">XI DKV</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th>Hari</th>
              <th>Jam</th>
              <th>Mapel</th>
              <th>Guru</th>
            </tr>
          </thead>
          <tbody id="tbody-jadwal">
            <!-- Diisi lewat JS -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const jadwal = {
      PPLG: [
        ["Senin", "08:00–09:40", "Pemrograman Dasar", "Pak Aditya"],
        ["Selasa", "08:00–09:40", "Algoritma & Struktur Data", "Bu Indah"],
        ["Selasa", "13:00–14:40", "Sistem Operasi", "Bu Dewi"],
        ["Rabu", "08:00–09:40", "Desain & Pengembangan Gim", "Pak Hendra"],
        ["Rabu", "13:00–14:40", "Keamanan Siber", "Pak Arif"],
        ["Kamis", "08:00–09:40", "Manajemen Proyek TI", "Bu Maya"],
        ["Kamis", "09:50–11:30", "Pemrograman Mobile", "Pak Aditya"],
        ["Jumat", "08:00–09:40", "Pengujian & Debugging", "Bu Sari"],
      ],
      AKL: [
        ["Senin", "08:00–09:40", "Akuntansi Dasar", "Bu Rina"],
        ["Senin", "09:50–11:30", "Perpajakan", "Pak Joko"],
        ["Senin", "13:00–14:40", "MS Office Lanjut", "Bu Fitri"],
      ],
      MP: [
        ["Senin", "08–09:40", "Administrasi Kantor", "Bu Lia"],
        ["Senin", "09:50–11:30", "Komunikasi Bisnis", "Pak Eko"],
        ["Selasa", "08–09:40", "Manajemen Dokumen", "Bu Rani"],
      ],
      PMS: [
        ["Senin", "08–09:40", "Prinsip Pemasaran", "Bu Wita"],
        ["Senin", "09:50–11:30", "Riset Pasar", "Pak Doni"],
        ["Selasa", "08–09:40", "Promosi Penjualan", "Bu Nana"],
      ],
      DKV: [
        ["Senin", "08–09:40", "Dasar Desain Grafis", "Bu Ana"],
        ["Senin", "09:50–11:30", "Tipografi", "Pak Bima"],
        ["Selasa", "08–09:40", "Ilustrasi Digital", "Bu Citra"],
      ]
    };

    const sel = document.getElementById("kelas"),
          tbody = document.getElementById("tbody-jadwal");

    function render(kelas) {
      tbody.innerHTML = "";
      (jadwal[kelas] || []).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(data => {
          const td = document.createElement("td");
          td.textContent = data;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    sel.addEventListener("change", () => render(sel.value));
    render(sel.value);
  </script>
</body>
</html>
